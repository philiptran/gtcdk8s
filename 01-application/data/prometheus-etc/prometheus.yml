global:
  scrape_interval: 3s
  scrape_timeout: 3s
scrape_configs:
- job_name: application_1
  static_configs:
  - targets:
    - application_1:40001
- job_name: application_2
  static_configs:
  - targets:
    - application_2:40002
- job_name: application_3
  static_configs:
  - targets:
    - application_3:40003
- job_name: zipkin
  metrics_path: /prometheus
  static_configs:
  - targets:
    - tracing:9411
- job_name: fluentd
  metrics_path: /prometheus
  static_configs:
  - targets:
    - collator:44231